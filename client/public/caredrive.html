<!DOCTYPE html>
<html>

<head>
    <title>CareDrive</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 0px;
            background-color: black;
        }

        h1 {
            color: green;
        }

        
        .sidebar {
            width: 80px;
            background-color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
        }

        .sidebar ul {
            list-style: none;
            padding: 3px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly; 
            height: 100%; 
        }

        .sidebar li {
            margin: 20px 0;
            cursor: pointer;
        }

        .sidebar img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .sidebar img:hover {
            transform: scale(1.2);
            opacity: 0.8;
        }

        .top-bar {
            width: 90%;
            padding: 10px 20px;
            background-color: #14a9d6;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 10px;
            margin-left: 50px;
            font-size: 25px;
            font-weight: bold;
        }

       
        .container {
            border-left: 3px solid black;
            background-color: #333;
            border-radius: 5px;
            width: 1360px;
            height: 750px;
            padding: 20px;
            
            text-align: center;
            position: relative;
            margin-left: 80px;
            margin-top: 0px;
            margin-bottom: 0px;
            margin-right: 0px;
        }

      
        .toggle {
            position: relative;
            display: inline-block;
            width: 100px;
            height: 52px;
            background-color: red;
            border-radius: 30px;
            border: 2px solid gray;
        }

       
        .toggle:after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            top: 1px;
            left: 1px;
            transition: all 0.5s;
        }

        
        p {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }

       
        .checkbox:checked+.toggle::after {
            left: 49px;
        }

        
        .checkbox:checked+.toggle {
            background-color: green;
        }

        
        .checkbox {
            display: none;
        }

        
        .images {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .images img {
            width: 280px;
            height: auto;
            border: 2px solid gray;
            border-radius: 5px;
        }

        
        .view-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 25px;
            font-weight: bold;
        }

        .view-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="sidebar">
            <div class="nav-buttons">
                <button onclick="goBack()">&#x2190; Back</button>
            </div>
            <ul>
                <li><img src="src/images/icon1.jpeg" alt="Profile" title="Profile"></li>
                <li><img src="src/images/icon2.jpeg" alt="Settings" title="Settings"></li>
                <li><img src="src/images/icon3.jpeg" alt="Map" title="Map"></li>
                <li><img src="src/images/icon4.jpeg" alt="Music" title="Music"></li>
                <li><img src="src/images/icon5.jpeg" alt="Call" title="Call"></li>
                <a href="voyagesync.html">
                    <img src="src/images/icon6.jpeg" alt="VoyageSync" title="VoyageSync">
                </a>
                <a href="caredrive.html">
                    <img src="src/images/icon7.jpeg" alt="CareDrive" title="CareDrive">
                </a>
            </ul>
        </div>

        <div class="top-bar">Hello, Virat</div>
        <h2>Control Panel</h2>

        <!-- Toggle switch -->
        <input type="checkbox" id="switch" class="checkbox" onclick="updateImages()" />
        <label for="switch" class="toggle">
            <p>OFF &nbsp;&nbsp; ON</p>
        </label>

        
        <div class="images">
            
            <img id="image1" src="src\images\steeringwheel.jpeg" alt="Image 1">
            <img id="image2" src="src\images\seatbelt.jpeg" alt="Image 2">
        </div>
    
        <button class="view-button" onclick="viewAnalysis()">View Detailed Analysis</button>
    </div>

   
    <div id="detailed-analysis" class="detailed-analysis">
        
    </div>

    <script>
        function goBack() {
            window.location.href = "index.html";
        }

        function updateImages() {
            const isChecked = document.getElementById('switch').checked;
            const image1 = document.getElementById('image1');
            const image2 = document.getElementById('image2');

            
            if (isChecked) {
                image1.src = 'src/images/newsteeringwheel.jpeg';
                image2.src = 'src/images/newseatbelt.jpeg';
                viewButton.disabled = false;
                message.style.display = 'none'; 
            } else {
                image1.src = 'src/images/steeringwheel.jpeg';
                image2.src = 'src/images/seatbelt.jpeg';
                viewButton.disabled = true;
                message.style.display = 'block'; 
            }
        }

        function viewAnalysis() {
            const isChecked = document.getElementById('switch').checked;
            const message = document.getElementById('message');

            if (isChecked) {
                window.location.href = "caredrivedashboard.html";
            } else {
                message.textContent = "Error: Please switch on the toggle";
                message.style.display = 'block';
            }
        }

    </script>
</body>

</html>
