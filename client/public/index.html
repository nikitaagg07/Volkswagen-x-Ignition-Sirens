    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            background-image: url('src/images/backg.jpeg');

            min-height: 100vh;
            display: flex;

            justify-content: center;
        }

        
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;

        .heading {

            margin-top: 10px;

        }
        .grid-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 350px;
            height: 300px;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            overflow: hidden;
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            padding: 15px;
        }

        .card-content h2 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .card-content p {
            font-size: 1em;
        }
    </style>
</head>
